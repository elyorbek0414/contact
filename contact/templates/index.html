<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Contact learning club</title>
  </head>
  <body>
  <nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">ðŸ“žðŸ—¯</span>
  </nav>
    <h1 class="text-center">Contact Form!</h1>

  <div class="container">
  <form class="" method="post">
      {% csrf_token %}
      <div class="form-group">
      <label for="name">Your Name</label>
      <input name="name" type="text" id="name" class="form-control" placeholder="Your name" required>

      <label for="email">Your Email</label>
      <input name="email" class="form-control" id="email" aria-describedby="emailHelp" required>

      <label for="message">Your Message</label>
      <textarea name="message" class="form-control" id="message" name="message" placeholder="Write message..." style="height:200px" required></textarea>

      <input type="submit" class="btn btn-success btn-lg mt-1 ml-4" value="Submit">
          </div>
      </form>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
